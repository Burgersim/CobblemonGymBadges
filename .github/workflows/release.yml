name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure tag ref for releases
        run: |
          if [[ "${GITHUB_REF_TYPE}" != "tag" ]]; then
            echo "Release workflow must run on a tag (ref type: ${GITHUB_REF_TYPE})."
            exit 1
          fi
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # This is needed to be able to run ./gradlew below
      # You can run `git update-index --chmod +x gradlew` then remove this step.
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Set release metadata
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            echo "MOD_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"
            echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
            echo "RELEASE_NAME=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            MOD_VERSION=$(grep -E '^mod_version=' gradle.properties | cut -d= -f2)
            echo "MOD_VERSION=${MOD_VERSION}" >> "$GITHUB_ENV"
            echo "RELEASE_TAG=v${MOD_VERSION}" >> "$GITHUB_ENV"
            echo "RELEASE_NAME=v${MOD_VERSION}" >> "$GITHUB_ENV"
          fi
          echo "CHANGELOG=$(git log -1 --pretty=%B | tr '\n' ' ')" >> "$GITHUB_ENV"

      - name: Set mod metadata
        run: |
          echo "MC_VERSION=$(grep -E '^minecraft_version=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"
          echo "MOD_ID=$(grep -E '^mod_id=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: Build with Gradle
        run: ./gradlew build -Pmod_version="${MOD_VERSION}"

      - name: Resolve built jar path
        run: |
          JAR="build/libs/${MOD_ID}-${MOD_VERSION}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Jar not found: $JAR"
            ls -la build/libs
            exit 1
          fi
          echo "JAR_PATH=$JAR" >> "$GITHUB_ENV"

      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: fjZQsOcn
          name: ${{ env.RELEASE_NAME }}
          version: ${{ env.MOD_VERSION }}
          changelog: ${{ env.CHANGELOG }}
          loaders: |-
            neoforge
          game-versions: |-
            ${{ env.MC_VERSION }}
          files: ${{ env.JAR_PATH }}

      - name: Upload jars to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          generate_release_notes: true
          files: |
            ${{ env.JAR_PATH }}
