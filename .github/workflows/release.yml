name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # This is needed to be able to run ./gradlew below
      # You can run `git update-index --chmod +x gradlew` then remove this step.
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Set mod version from tag
        run: echo "MOD_VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Set mod metadata
        run: |
          echo "MC_VERSION=$(grep -E '^minecraft_version=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"
          echo "MOD_ID=$(grep -E '^mod_id=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: Build with Gradle
        run: ./gradlew build -Pmod_version="${MOD_VERSION}"

      - name: Resolve built jar path
        run: |
          JAR="build/libs/${MOD_ID}-${MOD_VERSION}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Jar not found: $JAR"
            ls -la build/libs
            exit 1
          fi
          echo "JAR_PATH=$JAR" >> "$GITHUB_ENV"

      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: fjZQsOcn
          name: ${{ github.event.release.name || env.MOD_VERSION }}
          version: ${{ env.MOD_VERSION }}
          changelog: ${{ github.event.release.body }}
          loaders: |-
            neoforge
          game-versions: |-
            ${{ env.MC_VERSION }}
          files: ${{ env.JAR_PATH }}

      - name: Upload jars to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.JAR_PATH }}
