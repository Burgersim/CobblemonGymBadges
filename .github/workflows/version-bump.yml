name: Version Bump

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump mod version from commit messages
        id: bump
        run: |
          set -euo pipefail

          last_subject=$(git log -1 --pretty=%s)
          if [[ "$last_subject" =~ ^chore\\(release\\): ]]; then
            echo "Release bump commit detected; skipping."
            echo "did_bump=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          mc_version=$(grep -E '^minecraft_version=' gradle.properties | cut -d= -f2)
          mod_version=$(grep -E '^mod_version=' gradle.properties | cut -d= -f2)

          last_tag=""
          if [[ -n "${GITHUB_REPOSITORY:-}" ]]; then
            last_tag=$(
              curl -sSL \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer ${GITHUB_TOKEN:-}" \
                "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" \
              | sed -n 's/.*"tag_name"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' \
              | head -n1
            ) || true
          fi

          if [[ -n "$last_tag" ]] && ! git rev-parse "$last_tag" >/dev/null 2>&1; then
            git fetch --tags origin "refs/tags/${last_tag}:refs/tags/${last_tag}" || true
          fi

          if [[ -z "$last_tag" ]]; then
            last_tag=$(git tag --list "v${mc_version}-*" --sort=-v:refname | head -n1 || true)
          fi
          if [[ -n "$last_tag" ]]; then
            range="${last_tag}..HEAD"
          else
            range="HEAD"
          fi

          bump=""
          shopt -s nocasematch
          while IFS= read -r subject; do
            if [[ "$subject" =~ ^(feat!|feat\\(.+\\)!|major)(:|\\s) ]]; then
              bump="major"
              break
            fi
            if [[ "$subject" =~ ^(feat|minor)(\\(.+\\))?: ]]; then
              if [[ "$bump" != "major" ]]; then
                bump="minor"
              fi
              continue
            fi
            if [[ "$subject" =~ ^(fix|patch)(\\(.+\\))?: ]]; then
              if [[ -z "$bump" ]]; then
                bump="patch"
              fi
            fi
          done < <(git log --pretty=%s $range)
          shopt -u nocasematch

          if [[ -z "$bump" ]]; then
            echo "No version bump keywords found; skipping."
            echo "did_bump=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          mod_part="${mod_version##*-}"
          IFS='.' read -r major minor patch <<< "$mod_part"
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}

          case "$bump" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_mod_part="${major}.${minor}.${patch}"
          new_mod_version="${mc_version}-${new_mod_part}"

          if [[ "$new_mod_version" == "$mod_version" ]]; then
            echo "Version already $new_mod_version; skipping."
            echo "did_bump=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Bumping to $new_mod_version"
          sed -i "s/^mod_version=.*/mod_version=${new_mod_version}/" gradle.properties

          git add gradle.properties
          git commit -m "chore(release): ${new_mod_version}"
          git tag -a "v${new_mod_version}" -m "Release v${new_mod_version}"
          git push origin HEAD
          git push origin "v${new_mod_version}"

          echo "did_bump=true" >> "$GITHUB_OUTPUT"
          echo "new_version=${new_mod_version}" >> "$GITHUB_OUTPUT"
          echo "new_tag=v${new_mod_version}" >> "$GITHUB_OUTPUT"
          echo "prev_tag=${last_tag}" >> "$GITHUB_OUTPUT"

      - name: Setup JDK 21
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        run: chmod +x ./gradlew

      - name: Set mod metadata
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        run: |
          echo "MC_VERSION=$(grep -E '^minecraft_version=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"
          echo "MOD_ID=$(grep -E '^mod_id=' gradle.properties | cut -d= -f2)" >> "$GITHUB_ENV"

      - name: Build with Gradle
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        run: ./gradlew build -Pmod_version="${{ steps.bump.outputs.new_version }}"

      - name: Resolve built jar path
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        run: |
          JAR="build/libs/${MOD_ID}-${{ steps.bump.outputs.new_version }}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Jar not found: $JAR"
            ls -la build/libs
            exit 1
          fi
          echo "JAR_PATH=$JAR" >> "$GITHUB_ENV"

      - name: Build changelog link
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        run: |
          repo="${GITHUB_REPOSITORY}"
          prev="${{ steps.bump.outputs.prev_tag }}"
          next="${{ steps.bump.outputs.new_tag }}"
          if [[ -n "$prev" ]]; then
            echo "CHANGELOG=**Full Changelog**: https://github.com/${repo}/compare/${prev}...${next}" >> "$GITHUB_ENV"
          else
            echo "CHANGELOG=**Full Changelog**: https://github.com/${repo}/commits/${next}" >> "$GITHUB_ENV"
          fi

      - name: Publish to Modrinth
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: fjZQsOcn
          name: ${{ steps.bump.outputs.new_tag }}
          version: ${{ steps.bump.outputs.new_version }}
          changelog: ${{ env.CHANGELOG }}
          loaders: |-
            neoforge
          game-versions: |-
            ${{ env.MC_VERSION }}
          files: ${{ env.JAR_PATH }}

      - name: Create GitHub release
        if: ${{ steps.bump.outputs.did_bump == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: ${{ steps.bump.outputs.new_tag }}
          body: ${{ env.CHANGELOG }}
          generate_release_notes: false
          files: |
            ${{ env.JAR_PATH }}
